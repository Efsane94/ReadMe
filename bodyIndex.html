<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/massIndex.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="container-fluid">
      <form>
        <div class="header">
          <p>BODY MASS INDEX (BMI)</p>
        </div>

        <div class="form">
          <div class="info">
              <div class="text">
                <p>AGE AND GENDER</p>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Age" aria-label="Recipient's username" aria-describedby="basic-addon2" id="age">
                <div class="input-group-append">
                   <button class="btn" type="button" id="btn1">Female</button>
                   <button class="btn" type="button" id="btn1">Male</button>
                </div>
              </div>

              <div class="text">
                <p>HEIGHT</p>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Height" aria-label="Recipient's username" aria-describedby="basic-addon2" id="height">
                <div class="input-group-append">
                   <button class="btn" type="button" id="btn2">Inches</button>
                   <button class="btn" type="button" id="btn2">Centimetres</button>
                </div>
              </div>

              <div class="text">
                <p>WEIGHT</p>
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Weight" aria-label="Recipient's username" aria-describedby="basic-addon2" id="weight">
                <div class="input-group-append">
                   <button class="btn" type="button" id="btn3">Pounds</button>
                   <button class="btn" type="button" id="btn3">Kilograms</button>
                </div>
              </div>
              <button class="btnCalc" type="button">Calculate</button>
          </div>
        </div> 
      </form> 
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/bodyIndex.js"></script>
  </body>
</html>
